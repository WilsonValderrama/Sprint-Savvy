<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <!-- Link Estilos -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Link Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="logo-u">
            <img src="src/img/Logo_UL.svg" alt="Logo">
        </div>
        <ul>
            <li><a href="#"><i class='bx bx-user-circle'></i></i><span>Cuenta</span></a></li>
            <li><a href="#"><i class='bx bx-book-bookmark'></i><span>Cursos</span></a></li>
            <li><a href="#"><i class='bx bx-calendar'></i><span>Calendario</span></a></li>
            <li><a href="#"><i class='bx bxs-inbox'></i><span>Bandeja de
                        entrada</span><span class="badge">45</span></a></li>
            <li><a href="#"><i class='bx bx-help-circle'></i><span>Ayuda</span></a></li>
        </ul>
    </div>

    <div class="container-tittle">
        <h4>Inicio / Assessable Points Activity - Scenario 2 / Exam</h4>
    </div>

    <div class="content-flex content-flex-evaluation">

        <div class="container-evaluation">
            <div class="header-evaluation">Examen - Activity - Scenario 2</div>
            <div class="due-date"><span class="text-bold">Tiempo:</span> 59,00 min <i class='bx bx-timer' ></i></div>
            <form id="examForm">
                <div class="question">
                    <h4>1. ¿Cuál es la capital de Francia?</h4>
                    <label>
                        <input type="radio" name="question1" value="Madrid"> Madrid
                    </label>
                    <label>
                        <input type="radio" name="question1" value="París"> París
                    </label>
                    <label>
                        <input type="radio" name="question1" value="Roma"> Roma
                    </label>
                </div>
                <div class="question">
                    <h4>2. Selecciona los colores primarios:</h4>
                    <label>
                        <input type="checkbox" name="question2" value="Rojo"> Rojo
                    </label>
                    <label>
                        <input type="checkbox" name="question2" value="Verde"> Verde
                    </label>
                    <label>
                        <input type="checkbox" name="question2" value="Azul"> Azul
                    </label>
                    <label>
                        <input type="checkbox" name="question2" value="Amarillo"> Amarillo
                    </label>
                </div>
                <div class="question">
                    <h4>3. Describe el ciclo del agua:</h4>
                    <textarea title="question3" name="question3" rows="4"></textarea>
                </div>
                <button class="start-button" type="button" onclick="submitExam()">Enviar Examen</button>
            </form>
            <div id="results" class="hidden"></div>

        </div>
    </div>

    <script src="src/js/examen.js"></script>
</body>

</html>
